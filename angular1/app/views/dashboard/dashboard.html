<p>Jeff's fine list app</p>

<table>
  <tr ng-repeat="project in projectsList">
    <td><a href="#/projects/{{project.id}}">{{project.name}}</a></td>
    <td><a ng-click="deleteProject(project)">delete</a> </td>
  </tr>
</table>



<p>
  <form ng-submit="addProject()">
    <input type="text" ng-model="newProjectName">
  </form>
</p>
